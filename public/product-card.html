<article class="product-card">
	<section class="product-card__image-wrapper">
		<img class="product-card__image" src="" alt="" />
	</section>
	<section class="product-card__info">
		<div class="product-card__tag">
			<span class="product-card__category"></span>
			<p class="product-card__title"></p>
		</div>
		<div class="product-card__price-wrapper">
			<p>
				<span class="product-card__price product-card__price--old"></span>
				<span class="product-card__discount"></span>
			</p>
			<p class="product-card__price product-card__price--new"></p>
		</div>
		<div class="product-card__props">
			<span class="product-card__prop"></span>
		</div>
	</section>
</article>
